    <style>
        /* Fade-in effect */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Button hover effect */
        .cards button {
            background-color: #6326FC;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cards button:hover {
            background-color: #4b1dc2;
            transform: scale(1.05);
        }

        /* Card styling (optional tweak) */
        .cards-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .cards {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 220px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

            color: white;

        h1#animated-title {
            text-align: center;
            font-size: 48px;
            margin-bottom: 40px;
        }
    </style>

    <!-- JavaScript for Typing + Scroll Animations -->
    <script>
        // Typing animation for "Stay Focused"
        const title = "Stay Focused";
        let i = 0;
        const typingSpeed = 80;
        function typeTitle() {
            if (i < title.length) {
                document.getElementById("animated-title").innerHTML += title.charAt(i);
                i++;
                setTimeout(typeTitle, typingSpeed);
            }
        }
        window.onload = typeTitle;

        // Fade-in on scroll
        const faders = document.querySelectorAll('.fade-in');

        const appearOnScroll = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        faders.forEach(el => {
            appearOnScroll.observe(el);
        });
    </script>
