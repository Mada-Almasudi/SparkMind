<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Try Our Interactive Cards</h1>
    <div class="card-wrapper">
      <div class="card">
        <img src="images/a.png" alt="Pomodoro">
        <h2>POMODORO</h2>
        <button>Try Now</button>
      </div>
      <div class="card">
        <img src="images/b.png" alt="Task Lists">
        <h2>TASK LISTS</h2>
        <button>Try Now</button>
      </div>
      <div class="card">
        <img src="images/c.png" alt="Body Doubling">
        <h2>BODY DOUBLING</h2>
        <button>Try Now</button>
      </div>
      <div class="card">
        <img src="images/d.png" alt="Tracker" >
        <h2>PROGRESS TRACKER</h2>
        <button>Try Now</button>
      </div>
    </div>
  </div>
</body>
</html>
