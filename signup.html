<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SparkMind | Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="script3.js" defer></script>
  <style>
    .containerS {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .img3 {
      position: absolute;
      z-index: 1;
      width: 700px;
      opacity: 0.3; /* optional: make the image subtle behind */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
        }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      z-index: 2;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 350px;
      transition: transform 0.3s ease-in-out;
    }

    .form-box:hover {
      transform: translateY(-10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #7F00FF;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #7F00FF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #5f00cc;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #7F00FF;
      text-decoration: none;
      font-weight: bold;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html" class="logo">
      <img src="images/LOGO.png" alt="SparkMind Logo">
    </a>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="focus.html">Focus Buddy</a></li>
      <li><a href="tips.html">Tips</a></li>
      <li><a href="budget.html">Budget</a></li>
      <li><a href="community.html">Community</a></li>
      <li><a href="habits.html">Habits</a></li>
      <li><a href="mind.html">mind</a></li>
      <li><a href="productivity.html">Productivity</a></li>
    </ul>
  </nav>

  <div class="navbar-space"></div>

  <div class="containerS">
    <div class="form-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <p class="error-message" id="errorMessage">Passwords do not match.</p>
        <button type="submit" class="btn">Create Account</button>
      </form>
      <div class="toggle-link">
        Already have an account? <a href="login.html">Login</a>
      </div>

    </div>
    <img class="img3" src="images/login.png" alt="login">
  </div>

 
  </script>

</body>
</html>
