<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Budget & Expense Tracker</title>
</head>

<body background="images/1.png">
  

    <br /><br /><br /><br /><br />


        <center>
            <h1><font color="white">✨ Budget & Expense Tracker ✨</font></h1>
            <p><font color="white">Use this form to track your expenses and manage your budget effectively.</font></p>
        </center>
        
        <form action="submit_budget" method="post">
            <fieldset>
                <legend><font color="white">💸 Budget Details</font></legend>
                
                <label for="income"><font color="white">🏡 Monthly Income:</font></label>
                <input type="number" id="income" name="income" required>
                <br><br>
                
                <label for="expense"><font color="white">📝 Expense Category:</font></label>
                <input type="text" id="expense" name="expense" required>
                <br><br>
                
                <label for="amount"><font color="white">💳 Amount Spent:</font></label>
                <input type="number" id="amount" name="amount" required>
                <br><br>
                
                <label for="date"><font color="white">📅 Date:</font></label>
                <input type="date" id="date" name="date" required>
                <br><br>
                
                <label for="notes"><font color="white">🌟 Notes (optional):</font></label>
                <textarea id="notes" name="notes"></textarea>
                <br><br>
                
                <input type="submit" value="💪 Add Expense">
            </fieldset>
        </form>
		
        <br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br />

</body>
</html>
